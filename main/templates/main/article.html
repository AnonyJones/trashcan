import React from 'react';

const MyComponent = ({ object }) => {
    return (
        <div className="row media content-section mobiledevice">
            <div className="col-lg-12 col-md-12 col-sm-12">
                <div className="d-flex">
                    <div>
                        <h1 className="title-style">{object.title}</h1>
                        <h2 className="subtitle-style">{object.subtitle}</h2>
                    </div>
                </div>
            </div>
            <div className="col-lg-9 col-md-12 col-sm-12" id="content">
                <div className="article-style">
                    {object.content}
                </div>
            </div>
        </div>
    );
}

export default MyComponent;
